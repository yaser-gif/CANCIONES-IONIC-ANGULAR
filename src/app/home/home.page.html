<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
<ion-card *ngFor="let song of songList | async " routerLink="/detail/{{song.id}}">
<ion-card-header>
{{song.songName}}
</ion-card-header>
<ion-card-content>
Nombre del artista: {{song.artistName}}
Id: {{song.id}}
</ion-card-content>
</ion-card>
</ion-content>
